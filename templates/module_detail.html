{% extends "base.html" %}

{% block title %}Module - BharatGen Acharya{% endblock %}

{% block extra_css %}
<style>
    /* --- THEME VARIABLES OVERRIDE --- */
    :root {
        --primary-color: var(--brand-primary, #000080);
        --bg-surface: rgba(255, 255, 255, 0.6);
        --bg-surface-hover: rgba(255, 255, 255, 0.9);
        --text-muted: #777;
        --border-color: rgba(0, 0, 0, 0.08);
        --radius-md: 12px;
        --radius-lg: 20px;
        --shadow-md: 0 4px 12px rgba(0,0,0,0.05);
        --shadow-lg: 0 20px 40px rgba(0,0,0,0.1);
    }

    /* --- LAYOUT --- */
    .immersive-container {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 2.5rem;
        margin-top: 2rem;
        margin-bottom: 4rem;
        align-items: start;
    }

    /* --- SIDEBAR (Table of Contents) --- */
    .immersive-sidebar {
        position: sticky;
        top: 7rem; /* Offset for navbar */
        background: var(--bg-surface);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 1.5rem;
        box-shadow: var(--shadow-float);
        max-height: calc(100vh - 8rem);
        overflow-y: auto;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        color: var(--text-secondary);
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 1.5rem;
        transition: color 0.2s;
    }

    .back-link:hover { color: var(--brand-primary); }

    .sidebar-title {
        font-family: 'Merriweather', serif;
        font-size: 1.1rem;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        line-height: 1.3;
    }

    .toc-header {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        margin: 1.5rem 0 1rem 0;
        font-weight: 700;
    }

    .content-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .content-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.85rem;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 0.5rem;
    }

    .content-item:hover {
        background: rgba(255,255,255,0.6);
    }

    .content-item.active {
        background: var(--brand-primary);
        color: white;
        box-shadow: 0 4px 12px rgba(0, 0, 128, 0.25);
    }

    .content-item.active .content-subtitle { color: rgba(255,255,255,0.8); }
    .content-item.active svg { stroke: white; }

    .content-number {
        font-size: 0.8rem;
        font-weight: 700;
        background: rgba(0,0,0,0.05);
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        flex-shrink: 0;
    }

    .content-item.active .content-number {
        background: rgba(255,255,255,0.2);
        color: white;
    }

    /* --- MAIN CONTENT AREA --- */
    .immersive-content {
        background: #fff;
        border-radius: var(--radius-lg);
        padding: 3rem;
        box-shadow: var(--shadow-float);
        border: 1px solid var(--border-color);
        min-height: 600px;
    }

    /* --- TAB NAVIGATION (Pills) --- */
    .tab-nav-container {
        background: #f4f6f8;
        border-radius: 99px;
        padding: 0.375rem;
        display: inline-flex;
        gap: 0.25rem;
        margin-bottom: 2.5rem;
        border: 1px solid rgba(0,0,0,0.05);
        overflow-x: auto;
        max-width: 100%;
    }
    
    .tab-nav-container::-webkit-scrollbar { display: none; }

    .tab-btn {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        padding: 0.6rem 1.25rem;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        border-radius: 99px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        white-space: nowrap;
    }

    .tab-btn svg { width: 18px; height: 18px; stroke: currentColor; }

    .tab-btn:hover { color: var(--brand-primary); background: #fff; }

    .tab-btn.active {
        background: var(--brand-primary);
        color: white;
        box-shadow: 0 4px 12px rgba(0,0,128,0.2);
    }

    /* --- CONTENT TYPOGRAPHY --- */
    .content-text h1, .content-text h2, .content-text h3 {
        font-family: 'Merriweather', serif;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: var(--text-primary);
    }
    
    .content-text h1 { font-size: 2.25rem; margin-top: 0; }
    .content-text h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
    .content-text h3 { font-size: 1.25rem; }
    
    .content-text p {
        line-height: 1.8;
        color: #444;
        margin-bottom: 1.5rem;
        font-size: 1.05rem;
    }
    
    .content-text ul, .content-text ol { margin-bottom: 1.5rem; padding-left: 1.5rem; }
    .content-text li { margin-bottom: 0.5rem; }

    .tab-pane {
        display: none;
        animation: fadeIn 0.4s ease-out;
    }
    .tab-pane.active { display: block; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- COMPONENTS --- */
    .section-video iframe {
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-color);
    }

    /* Mental Model Card */
    .mental-model-container {
        background: linear-gradient(145deg, #f8fbff, #f0f4f8);
        border: 1px solid #dbeafe;
        border-radius: var(--radius-lg);
        padding: 3rem;
        text-align: center;
    }
    
    .mental-icon-circle {
        width: 80px;
        height: 80px;
        background: var(--brand-primary);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem auto;
        box-shadow: 0 10px 20px rgba(0,0,128,0.2);
    }

    /* Code Block Styling */
    .section-code pre {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 1.5rem;
        border-radius: var(--radius-md);
        overflow-x: auto;
        font-family: 'Fira Code', monospace;
        font-size: 0.9rem;
        line-height: 1.6;
        border: 1px solid #333;
        box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
    }

    /* --- BUTTONS --- */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 99px;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        gap: 0.5rem;
    }

    .btn-primary {
        background: var(--brand-primary);
        color: white;
        box-shadow: 0 4px 12px rgba(0, 0, 128, 0.2);
    }

    .btn-primary:hover { background: #000060; transform: translateY(-1px); }

    .btn-outline {
        background: transparent;
        border-color: #ddd;
        color: var(--text-primary);
    }
    
    .btn-outline:hover { border-color: var(--brand-primary); color: var(--brand-primary); }

    /* --- RESPONSIVE --- */
    @media (max-width: 900px) {
        .immersive-container {
            grid-template-columns: 1fr;
        }
        .immersive-sidebar {
            position: static;
            max-height: none;
            margin-bottom: 2rem;
        }
        .immersive-content { padding: 1.5rem; }
    }
</style>
{% endblock %}

{% block content %}
<div id="moduleDetail">
    <div class="container" style="padding-top: 4rem; text-align: center;">
        <div class="spinner" style="margin: 0 auto; border-color: var(--brand-primary);"></div>
        <p style="margin-top: 1rem; color: var(--text-secondary);">Loading your immersive experience...</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
// --- SVG ICONS DICTIONARY ---
const icons = {
    arrowLeft: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>`,
    book: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>`,
    video: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>`,
    brain: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"></path><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"></path></svg>`,
    code: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>`,
    check: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`
};

let currentContentIndex = 0;
let contents = [];
let moduleTitle = "";

async function loadModuleDetail() {
    const moduleId = window.location.pathname.split('/')[2];
    
    try {
        const module = await apiCall(`/api/learning/modules/${moduleId}/`);
        contents = module.contents;
        moduleTitle = module.title;
        
        renderModule();
        showContent(0);
        
    } catch (error) {
        console.error('Error loading module:', error);
        document.getElementById('moduleDetail').innerHTML = `
            <div class="container">
                <div class="immersive-content" style="text-align: center; padding: 4rem;">
                    <h3 style="color: var(--brand-primary); margin-bottom: 1rem;">Failed to load module</h3>
                    <p style="margin-bottom: 2rem;">${error.message}</p>
                    <a href="/learning-paths/" class="btn btn-primary">Back to Learning Paths</a>
                </div>
            </div>
        `;
    }
}

function renderModule() {
    document.getElementById('moduleDetail').innerHTML = `
        <div class="container immersive-container">
            <aside class="immersive-sidebar">
                <div>
                    <a href="/learning-paths/" class="back-link">
                        ${icons.arrowLeft} Back to Paths
                    </a>
                    <h3 class="sidebar-title">${moduleTitle}</h3>
                </div>
                
                <div class="toc-header">Table of Contents</div>
                
                <ul class="content-list" id="contentList">
                    ${contents.map((content, index) => `
                        <li class="content-item ${index === 0 ? 'active' : ''}" onclick="showContent(${index})">
                            <span class="content-number">${index + 1}</span>
                            <div style="flex: 1;">
                                <div style="font-weight: 600; font-size: 0.9rem; margin-bottom: 0.1rem;">${content.title}</div>
                                <div class="content-subtitle" style="font-size: 0.75rem; color: var(--text-muted);">
                                    ${content.estimated_minutes} min
                                </div>
                            </div>
                            ${content.is_completed ? `<div style="color: var(--accent-green);">${icons.check}</div>` : ''}
                        </li>
                    `).join('')}
                </ul>
            </aside>
            
            <main class="immersive-content">
                <div id="contentMain">
                    <!-- Content injects here -->
                </div>
            </main>
        </div>
    `;
}

function showContent(index) {
    currentContentIndex = index;
    const content = contents[index];
    
    // Update sidebar active state
    document.querySelectorAll('.content-item').forEach((item, i) => {
        if (i === index) {
            item.classList.add('active');
            item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        } else {
            item.classList.remove('active');
        }
    });
    
    // Determine available tabs
    const tabs = [
        { id: 'explanation', label: 'Explanation', icon: icons.book, hasContent: !!content.text_content },
        { id: 'video', label: 'Video', icon: icons.video, hasContent: !!content.video_url },
        { id: 'mental-model', label: 'Mental Model', icon: icons.brain, hasContent: !!content.mental_model_title },
        { id: 'practice', label: 'Practice', icon: icons.code, hasContent: !!content.code_content || !!content.questions }
    ].filter(t => t.hasContent);

    const activeTabId = tabs.length > 0 ? tabs[0].id : null;

    const contentHTML = `
        <div>
            <header style="margin-bottom: 2.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1.5rem;">
                <div style="font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--brand-primary); margin-bottom: 0.5rem; font-weight: 700;">
                    Topic ${index + 1} of ${contents.length}
                </div>
                <h1 style="font-family: 'Merriweather', serif; font-size: 2rem; color: var(--text-primary); margin: 0;">${content.title}</h1>
                
                ${tabs.length > 0 ? `
                    <div class="tab-nav-container">
                        ${tabs.map((tab, i) => `
                            <button class="tab-btn ${i === 0 ? 'active' : ''}" onclick="switchTab('${tab.id}')">
                                ${tab.icon} ${tab.label}
                            </button>
                        `).join('')}
                    </div>
                ` : ''}
            </header>
            
            <article class="content-text">
                <!-- 1. Main Text Explanation -->
                <div id="tab-explanation" class="tab-pane ${activeTabId === 'explanation' ? 'active' : ''}">
                    ${content.text_content ? marked.parse(content.text_content) : ''}
                </div>
                
                <!-- 2. Video Section -->
                <div id="tab-video" class="tab-pane ${activeTabId === 'video' ? 'active' : ''}">
                    ${content.video_url ? `
                        <div class="section-video" style="max-width: 100%; margin: 0 auto;">
                            <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; background: black;">
                                <iframe src="${content.video_url}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" allowfullscreen></iframe>
                            </div>
                            ${content.video_summary ? `
                                <div style="margin-top: 1.5rem; padding: 1.5rem; background: #f8fbff; border-radius: 12px; border-left: 4px solid var(--brand-primary);">
                                    <h4 style="margin: 0 0 0.5rem 0; color: var(--brand-primary);">Video Summary</h4>
                                    <div style="line-height: 1.6; color: #555;">${marked.parse(content.video_summary)}</div>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>

                <!-- 3. Mental Model Section -->
                <div id="tab-mental-model" class="tab-pane ${activeTabId === 'mental-model' ? 'active' : ''}">
                    ${content.mental_model_title ? `
                        <div class="mental-model-container">
                            <div class="mental-icon-circle" style="width: 64px; height: 64px;">${icons.brain}</div>
                            <h2 style="margin: 0 0 1.5rem 0; font-size: 1.75rem; color: var(--text-primary);">${content.mental_model_title}</h2>
                            
                            <div style="display: grid; grid-template-columns: ${content.mental_model_image ? '1fr 1fr' : '1fr'}; gap: 2rem; align-items: center; text-align: left;">
                                <div style="font-size: 1.1rem; line-height: 1.8; color: #444;">
                                    ${content.mental_model_description ? marked.parse(content.mental_model_description) : ''}
                                </div>
                                ${content.mental_model_image ? `
                                    <figure style="margin: 0;">
                                        <img src="${content.mental_model_image}" alt="${content.mental_model_title}" style="width: 100%; border-radius: 12px; box-shadow: var(--shadow-lg); border: 1px solid var(--border-color);">
                                    </figure>
                                ` : ''}
                            </div>
                        </div>
                    ` : ''}
                </div>
                
                <!-- 4. Code/Practice Section -->
                <div id="tab-practice" class="tab-pane ${activeTabId === 'practice' ? 'active' : ''}">
                    ${content.code_content ? `
                        <div class="section-code">
                            <pre><code>${content.code_content}</code></pre>
                        </div>
                    ` : ''}
                    
                     ${content.external_url ? `
                        <div style="margin-top: 2rem; padding: 2rem; background: #f4f6f8; border-radius: 12px; text-align: center; border: 1px dashed #ccc;">
                            <p style="margin-bottom: 1rem; color: #666;">External Resource</p>
                            <a href="${content.external_url}" target="_blank" class="btn btn-primary">Open Resource</a>
                        </div>
                    ` : ''}
                </div>
            </article>
            
            <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
                <div>
                    ${index > 0 ? `
                        <button onclick="showContent(${index - 1})" class="btn btn-outline">
                            ${icons.arrowLeft} Previous
                        </button>
                    ` : ''}
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <button onclick="markComplete(${content.id})" class="btn btn-primary">
                        ${index === contents.length - 1 ? 'Finish Module ðŸŽ‰' : 'Complete & Next â†’'}
                    </button>
                </div>
            </footer>
        </div>
    `;
    
    document.getElementById('contentMain').innerHTML = contentHTML;
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function switchTab(tabId) {
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('onclick').includes(tabId)) {
            btn.classList.add('active');
        }
    });
    
    document.querySelectorAll('.tab-pane').forEach(pane => {
        pane.classList.remove('active');
    });
    document.getElementById(`tab-${tabId}`).classList.add('active');
}

async function markComplete(contentId) {
    try {
        await apiCall(`/api/learning/contents/${contentId}/mark_complete/`, 'POST');
        
        contents[currentContentIndex].is_completed = true;
        
        if (currentContentIndex < contents.length - 1) {
            showContent(currentContentIndex + 1);
        } else {
            const btn = document.querySelector('#contentMain .btn-primary');
            btn.innerHTML = `${icons.check} Completed`;
            btn.disabled = true;
            btn.style.opacity = '0.7';
            
            if (typeof confetti === 'function') {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        }
    } catch (error) {
        console.error('Error marking complete:', error);
        if (typeof showToast === 'function') {
            showToast('Failed to save progress');
        }
    }
}

document.addEventListener('DOMContentLoaded', loadModuleDetail);
</script>
{% endblock %}
