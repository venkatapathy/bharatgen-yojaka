{% extends "base.html" %}

{% block title %}Module - BharatGen Yojaka{% endblock %}

{% block extra_css %}
<style>
    /* Improved Tab Navigation */
    .tab-nav-container {
        background: var(--bg-surface);
        border-radius: 9999px; /* Full pill radius */
        padding: 0.375rem;
        display: inline-flex;
        gap: 0.25rem;
        margin-bottom: 2.5rem;
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid var(--border-color);
        max-width: 100%;
        overflow-x: auto;
        scrollbar-width: none; /* Hide scrollbar for cleaner look */
    }
    
    .tab-nav-container::-webkit-scrollbar {
        display: none;
    }

    .tab-btn {
        background: transparent;
        border: 1px solid transparent;
        color: var(--text-secondary);
        padding: 0.625rem 1.25rem;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        border-radius: 9999px; /* Pill shape */
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        white-space: nowrap;
        -webkit-tap-highlight-color: transparent;
    }

    .tab-btn:hover {
        color: var(--text-primary);
        background: var(--bg-surface-hover);
    }

    .tab-btn.active {
        background: var(--primary-color);
        color: white;
        box-shadow: var(--shadow-md);
    }
    
    /* Remove old underline style */
    .tab-btn.active::after {
        display: none;
    }

    /* Content Improvements */
    .content-text h1, .content-text h2, .content-text h3 {
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: var(--text-primary);
    }
    
    .content-text h1 { font-size: 2rem; }
    .content-text h2 { font-size: 1.75rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
    .content-text h3 { font-size: 1.4rem; }
    
    .content-text ul, .content-text ol {
        margin-bottom: 1.5rem;
        padding-left: 1.5rem;
        color: var(--text-secondary);
    }
    
    .content-text li {
        margin-bottom: 0.5rem;
    }
    
    .content-text strong {
        color: var(--text-primary);
    }

    .tab-pane {
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .tab-pane.active {
        display: block;
        opacity: 1;
        animation: slideUp 0.4s ease-out;
    }
    
    @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

{% block content %}
<div id="moduleDetail">
    <div class="container" style="padding-top: 4rem; text-align: center;">
        <div class="spinner" style="margin: 0 auto;"></div>
        <p style="margin-top: 1rem;">Loading your immersive experience...</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
let currentContentIndex = 0;
let contents = [];
let moduleTitle = "";

async function loadModuleDetail() {
    const moduleId = window.location.pathname.split('/')[2];
    
    try {
        const module = await apiCall(`/api/learning/modules/${moduleId}/`);
        contents = module.contents;
        moduleTitle = module.title;
        
        renderModule();
        showContent(0);
        
    } catch (error) {
        console.error('Error loading module:', error);
        document.getElementById('moduleDetail').innerHTML = `
            <div class="container">
                <div class="alert alert-error">
                    <h3>Failed to load module</h3>
                    <p>${error.message}</p>
                    <pre style="text-align: left; background: rgba(0,0,0,0.1); padding: 1rem; border-radius: 0.5rem; overflow-x: auto;">${JSON.stringify(error, null, 2)}</pre>
                </div>
                <a href="/learning-paths/" class="btn btn-primary">Back to Learning Paths</a>
            </div>
        `;
    }
}

function renderModule() {
    document.getElementById('moduleDetail').innerHTML = `
        <div class="immersive-container">
            <aside class="immersive-sidebar">
                <div style="margin-bottom: 2rem;">
                    <a href="/learning-paths/" style="text-decoration: none; color: var(--text-secondary); font-size: 0.875rem; display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
                        ‚Üê Back to Paths
                    </a>
                    <h3 style="font-size: 1.25rem; color: var(--text-primary); margin: 0;">${moduleTitle}</h3>
                </div>
                
                <div style="margin-bottom: 1rem; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted);">
                    Table of Contents
                </div>
                
                <ul class="content-list" id="contentList">
                    ${contents.map((content, index) => `
                        <li class="content-item ${index === 0 ? 'active' : ''}" onclick="showContent(${index})">
                            <span class="content-number">${index + 1}</span>
                            <div style="flex: 1;">
                                <div style="font-weight: 500; color: var(--text-primary); font-size: 0.9rem;">${content.title}</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem;">
                                    ${content.estimated_minutes} min
                                </div>
                            </div>
                            ${content.is_completed ? '<span style="color: var(--success-color);">‚úì</span>' : ''}
                        </li>
                    `).join('')}
                </ul>
            </aside>
            
            <main class="immersive-content">
                <div id="contentMain" class="fade-in">
                    <!-- Content injects here -->
                </div>
            </main>
        </div>
    `;
}

function showContent(index) {
    currentContentIndex = index;
    const content = contents[index];
    
    // Update sidebar
    document.querySelectorAll('.content-item').forEach((item, i) => {
        if (i === index) {
            item.classList.add('active');
            item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        } else {
            item.classList.remove('active');
        }
    });
    
    // Determine available tabs
    const tabs = [
        { id: 'explanation', label: 'Explanation', icon: 'üìñ', hasContent: !!content.text_content },
        { id: 'video', label: 'Video', icon: 'üì∫', hasContent: !!content.video_url },
        { id: 'concept-graph', label: 'Concept Graph', icon: 'üß†', hasContent: !!content.concept_graph_title },
        { id: 'practice', label: 'Practice', icon: 'üíª', hasContent: !!content.code_content || !!content.questions }
    ].filter(t => t.hasContent);

    // Default to first available tab
    const activeTabId = tabs.length > 0 ? tabs[0].id : null;

    const contentHTML = `
        <div class="fade-in">
            <header style="margin-bottom: 2.5rem;">
                <div style="font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--primary-color); margin-bottom: 0.5rem; font-weight: 600;">
                    Topic ${index + 1}
                </div>
                <h1 style="font-size: 2.5rem; margin-bottom: 1.5rem; line-height: 1.2;">${content.title}</h1>
                
                ${tabs.length > 0 ? `
                    <div class="tab-nav-container">
                        ${tabs.map((tab, i) => `
                            <button class="tab-btn ${i === 0 ? 'active' : ''}" onclick="switchTab('${tab.id}')">
                                ${tab.icon} ${tab.label}
                            </button>
                        `).join('')}
                    </div>
                ` : ''}
            </header>
            
            <article class="content-text">
                <!-- 1. Main Text Explanation -->
                <div id="tab-explanation" class="tab-pane ${activeTabId === 'explanation' ? 'active' : ''}">
                    ${content.text_content ? `
                        <div class="section-text">
                            ${marked.parse(content.text_content)}
                        </div>
                    ` : ''}
                </div>
                
                <!-- 2. Video Section -->
                <div id="tab-video" class="tab-pane ${activeTabId === 'video' ? 'active' : ''}">
                    ${content.video_url ? `
                        <div class="section-video" style="max-width: 800px; margin: 0 auto;">
                            <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; border-radius: var(--radius-md); box-shadow: var(--shadow-lg); background: black; margin-bottom: 2rem;">
                                <iframe src="${content.video_url}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" allowfullscreen></iframe>
                            </div>
                            ${content.video_summary ? `
                                <div style="background: var(--bg-surface); padding: 2rem; border-radius: var(--radius-md); border: 1px solid var(--border-color);">
                                    <h4 style="font-size: 1.1rem; margin-bottom: 1rem; color: var(--text-primary); display: flex; align-items: center; gap: 0.5rem;">
                                        <span>üìù</span> Video Summary
                                    </h4>
                                    <div style="font-size: 1rem; line-height: 1.7; color: var(--text-secondary);">
                                        ${marked.parse(content.video_summary)}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>

                <!-- 3. Concept Graph Section -->
                <div id="tab-concept-graph" class="tab-pane ${activeTabId === 'concept-graph' ? 'active' : ''}">
                    ${content.concept_graph_title ? `
                        <div class="concept-graph-container" style="background: linear-gradient(145deg, var(--bg-surface), var(--bg-surface-hover)); border: 1px solid var(--border-color); padding: 3rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg);">
                            <div style="text-align: center; margin-bottom: 3rem;">
                                <div style="background: var(--primary-color); color: white; width: 64px; height: 64px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 2rem; margin-bottom: 1rem; box-shadow: var(--shadow-md);">üß†</div>
                                <h2 style="margin: 0; font-size: 2rem; color: var(--text-primary);">${content.concept_graph_title}</h2>
                            </div>
                            
                            <div style="display: grid; grid-template-columns: ${content.concept_graph_image ? '1fr 1fr' : '1fr'}; gap: 4rem; align-items: center;">
                                <div class="model-explanation" style="font-size: 1.125rem; line-height: 1.8;">
                                    ${content.concept_graph_description ? marked.parse(content.concept_graph_description) : ''}
                                </div>
                                ${content.concept_graph_image ? `
                                    <figure style="margin: 0; transition: transform 0.3s ease;">
                                        <img src="${content.concept_graph_image}" alt="${content.concept_graph_title}" style="width: 100%; border-radius: var(--radius-md); border: 1px solid var(--border-color); background: white; padding: 1rem; box-shadow: var(--shadow-lg);">
                                    </figure>
                                ` : ''}
                            </div>
                        </div>
                    ` : ''}
                </div>
                
                <!-- 4. Code/Practice Section -->
                <div id="tab-practice" class="tab-pane ${activeTabId === 'practice' ? 'active' : ''}">
                    ${content.code_content ? `
                        <div class="section-code">
                            <div style="background: #1e1e1e; padding: 0; border-radius: var(--radius-md); overflow: hidden; border: 1px solid #333; box-shadow: var(--shadow-lg);">
                                <div style="background: #2d2d2d; padding: 0.75rem 1.5rem; border-bottom: 1px solid #333; display: flex; gap: 0.5rem;">
                                    <div style="width: 12px; height: 12px; border-radius: 50%; background: #ff5f56;"></div>
                                    <div style="width: 12px; height: 12px; border-radius: 50%; background: #ffbd2e;"></div>
                                    <div style="width: 12px; height: 12px; border-radius: 50%; background: #27c93f;"></div>
                                </div>
                                <div style="padding: 1.5rem; overflow-x: auto;">
                                    <pre><code style="font-family: 'Fira Code', monospace; color: #d4d4d4; font-size: 0.95rem; line-height: 1.5;">${content.code_content}</code></pre>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                    
                     ${content.external_url ? `
                        <div style="margin-top: 2rem; padding: 2rem; background: var(--bg-surface); border-radius: var(--radius-md); text-align: center; border: 1px solid var(--border-color);">
                            <p style="margin-bottom: 1rem;">Additional resource available:</p>
                            <a href="${content.external_url}" target="_blank" class="btn btn-primary">Open External Resource ‚Üó</a>
                        </div>
                    ` : ''}
                </div>
            </article>
            
            <footer style="margin-top: 5rem; padding-top: 2rem; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;">
                <div>
                    ${index > 0 ? `
                        <button onclick="showContent(${index - 1})" class="btn btn-outline">
                            ‚Üê Previous
                        </button>
                    ` : ''}
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <button onclick="markComplete(${content.id})" class="btn btn-primary">
                        ${index === contents.length - 1 ? 'Finish Module üéâ' : 'Complete & Next ‚Üí'}
                    </button>
                </div>
            </footer>
        </div>
    `;
    
    document.getElementById('contentMain').innerHTML = contentHTML;
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function switchTab(tabId) {
    // Update buttons
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('onclick').includes(tabId)) {
            btn.classList.add('active');
        }
    });
    
    // Update panes
    document.querySelectorAll('.tab-pane').forEach(pane => {
        pane.classList.remove('active');
    });
    document.getElementById(`tab-${tabId}`).classList.add('active');
}

function formatTextContent(text) {
    // Simple formatter to wrap paragraphs if they aren't already HTML
    if (!text) return '';
    if (text.trim().startsWith('<')) return text;
    
    return text.split('\n\n').map(para => `<p>${para}</p>`).join('');
}

async function markComplete(contentId) {
    try {
        await apiCall(`/api/learning/contents/${contentId}/mark_complete/`, 'POST');
        
        // Update completion status visually
        contents[currentContentIndex].is_completed = true;
        
        // Move to next
        if (currentContentIndex < contents.length - 1) {
            showContent(currentContentIndex + 1);
        } else {
            // Finished module
            const btn = document.querySelector('#contentMain .btn-primary');
            btn.innerText = 'Completed ‚úì';
            btn.disabled = true;
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    } catch (error) {
        console.error('Error marking complete:', error);
        // alert('Failed to save progress'); // Don't interrupt flow too much
    }
}

document.addEventListener('DOMContentLoaded', loadModuleDetail);
</script>
{% endblock %}
